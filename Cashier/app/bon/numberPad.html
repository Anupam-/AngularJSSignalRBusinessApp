<div class="panel panel-info">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-8"><span class="btn btn-lg btn-block btn-default">{{value | number:2}}</span></div>
            <div class="col-xs-4"><button class="btn btn-lg btn-block btn-danger" ng-click="set()"><span class="glyphicon glyphicon-ok"></span></button></div>
        </div>
    </div>
</div>

<div class="panel panel-info">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-4"><button class="btn btn-lg btn-block btn-primary" ng-click="input(1)">1</button></div>
            <div class="col-xs-4"><button class="btn btn-lg btn-block btn-primary" ng-click="input(2)">2</button></div>
            <div class="col-xs-4"><button class="btn btn-lg btn-block btn-primary" ng-click="input(3)">3</button></div>
        </div>
        <div class="row">
            <div class="col-xs-4"><button class="btn btn-lg btn-block btn-primary" ng-click="input(4)">4</button></div>
            <div class="col-xs-4"><button class="btn btn-lg btn-block btn-primary" ng-click="input(5)">5</button></div>
            <div class="col-xs-4"><button class="btn btn-lg btn-block btn-primary" ng-click="input(6)">6</button></div>
        </div>
        <div class="row">
            <div class="col-xs-4"><button class="btn btn-lg btn-block btn-primary" ng-click="input(7)">7</button></div>
            <div class="col-xs-4"><button class="btn btn-lg btn-block btn-primary" ng-click="input(8)">8</button></div>
            <div class="col-xs-4"><button class="btn btn-lg btn-block btn-primary" ng-click="input(9)">9</button></div>
        </div>
        <div class="row">
            <div class="col-xs-4"><button class="btn btn-lg btn-block btn-info" ng-click="dot()">.</button></div>
            <div class="col-xs-4"><button class="btn btn-lg btn-block btn-primary" ng-click="input(0)">0</button></div>
            <div class="col-xs-4"><button class="btn btn-lg btn-block btn-warning" ng-click="undo()"><span class="glyphicon glyphicon-arrow-left"></span></button></div>
        </div>
    </div>
</div>
