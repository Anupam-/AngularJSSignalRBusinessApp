<div class="panel panel-default">
    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <th>Bezeichnung</th>
                <th class="right col-xs-2">Menge</th>
                <th class="right col-xs-2">Einzelpr.</th>
                <th class="right col-xs-2">Gesamtpr.</th>
            </tr>
            </thead>
            <tbody>
            <tr class="entry animate" ng-repeat="entry in entries">
                <td>{{entry.product.name}}</td>
                <td class="right">{{entry.count}}</td>
                <td class="right">{{entry.price | number:2}}</td>
                <td class="right">{{entry.sum | number:2}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
